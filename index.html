<!DOCTYPE html> <!-- DEFINES THE DOCUMENT TYPE AND VERSION OF HTML -->
<html lang="en"> <!-- START OF HTML DOCUMENT WITH LANGUAGE SET TO ENGLISH -->
<head> <!-- HEAD SECTION CONTAINING META AND LINK TAGS -->

  <meta charset="UTF-8" /> <!-- SETS CHARACTER ENCODING TO UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- MAKES SITE RESPONSIVE ON ALL DEVICES -->
  <title>Weather App Demo</title> <!-- SETS THE TITLE OF THE WEB PAGE SHOWN IN THE BROWSER TAB -->
  <link rel="stylesheet" href="css/style.css" /> <!-- LINKS EXTERNAL CSS FILE FOR STYLING -->
  <script src="js/script.js" defer></script> <!-- LINKS EXTERNAL JAVASCRIPT FILE AND DEFERS EXECUTION UNTIL AFTER HTML PARSING -->

</head>
<body> <!-- BODY SECTION CONTAINING VISIBLE CONTENT OF THE PAGE -->

  <div class="container" id="app-container"> <!-- MAIN CONTAINER FOR THE APP -->

    <h1>Weather App Demo</h1> <!-- PAGE TITLE DISPLAYED ON SCREEN -->

    <p id="student-info"></p> <!-- PARAGRAPH FOR DISPLAYING STUDENT INFO -->

    <div class="weather-form"> <!-- CONTAINER FOR WEATHER INPUT FORM -->
      <input type="text" id="city-input" placeholder="Enter City" /> <!-- TEXT INPUT FIELD FOR CITY NAME -->
      <button id="get-weather">Get Weather</button> <!-- BUTTON TO TRIGGER WEATHER FETCHING -->
    </div>

    <div class="weather-output" id="weather-output"> <!-- CONTAINER TO DISPLAY WEATHER RESULTS -->
      <!-- WEATHER DATA WILL GO HERE --> <!-- COMMENT INDICATING WHERE WEATHER INFO WILL BE INSERTED -->
    </div>

  </div> <!-- END OF MAIN CONTAINER -->

</body>
</html> <!-- END OF HTML DOCUMENT -->
